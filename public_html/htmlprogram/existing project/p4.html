<!DOCTYPE html>
<html>
<head>
	<script >
	var prod=[];
	function getList()
	{

		var product={ };
		   product.pid =document.getElementById("p_id").value;
		product.pname =document.getElementById("p_name").value;
		product.price = document.getElementById("p_price").value;
		if(isNaN(product.price))
		{
			alert("price must be number");
		}
	
		 
		 prod.push(product);
		 var html=" ";
		 html+=
		 "<table><tr><th>Product Type</th> <th>Product name</th> <th>product Price</th></tr> ";
		 for(i=0;i<prod.length;i++)
		 {
		       html+="<tr> <td>"+prod[i].pid+"</td><td>"+prod[i].pname+"</td><td>"+prod[i].price+"</tr>";

		 }
		 
		 html+="</table>"
		 document.getElementById("wrapper").innerHTML=html;


	}
	

	
	</script>
	<style>
	table, th, td {
    border: 1px solid black;
}
	</style> 
</head>
	<body>
 		<form>
			<table>
			<tr>
				<td>Product type</td>
				<td><input type="text" id="p_id"></td>

			</tr>
			<tr>
				<td>Product Name</td>
				<td><input type="text" id="p_name"></td>
			</tr>

			<tr>

			<td>Product Price</td>

			<td><input type="text" id="p_price"></td>

			</tr><br><br>
			<tr>
			<td><input type="button" value="Add Product" colspan="2" onclick="getList()"></td>

			</tr>	
			</table>
			<div id="wrapper">
			


			</div>

	</body>
</html>
